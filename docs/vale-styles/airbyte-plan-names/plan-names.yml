extends: substitution
level: warning
message: "When talking about Airbyte plan names, use the '%s' variable instead of '%s'."
ignorecase: false
action:
  name: replace
swap:
  Self-Managed Enterprise: "{{product_name_sm_enterprise}}"
  Self-Managed Community: "{{product_name_sm_oss}}"
  Core: "{{product_name_sm_oss}}"
  Standard: "{{product_name_cloud_standard}}"
  Pro: "{{product_name_cloud_pro}}"
  Teams: "{{product_name_cloud_pro}}"
  Enterprise Flex: "{{product_name_cloud_enterprise}}"
